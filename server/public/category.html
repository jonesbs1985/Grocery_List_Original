    <meta charset="utf-8" />

    />
    <meta name="description" content="" />

      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <!-- Local CSS -->
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="index.html">Grocery List</a>
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarTogglerDemo02"
      aria-controls="navbarTogglerDemo02"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
      <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="add.html"
            >Add Item <span class="sr-only">(current)</span></a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" href="create.html"
            >Create Item <span class="sr-only">(current)</span></a
          >
        </li>
      </ul>
    </div>
  </nav>

  <body>
    <main role="main">
      <div class="container mt-5">
        <!-- Form Start -->
        <form
          id="createItemForm"
          class="needs-validation form-group text-center"
          novalidate
        >
          <h1 class="my-5">Create a Category</h1>
          <!-- Category Name Input Start -->
          <div class="row my-5 justify-content-center">
            <label
              for="newCategory"
              class="col-sm-3 col-form-label font-weight-bold"
              >Enter New Category Name:</label
            >
            <div class="col-md-4">
              <input
                type="text"
                id="newCategory"
                class="form-control"
                required
                autofocus
              />
            </div>
          </div>
          <div class="row text-center my-5">
            <div class="col">
              <!-- Submit Button -->
              <input
                type="submit"
                id="submitBtn"
                class="btn btn-primary"
                value="Create Category"
              />
              <!-- Cancel Button -->
              <input
                type="button"
                id="cancelBtn"
                class="btn btn-danger"
                value="Cancel"
              />
            </div>
          </div>
        </form>
      </div>
    </main>

    <footer class="text-muted fixed-bottom">
      <div class="container-fluid">
        <p class="float-right">&copy; JonesPro 2021</p>
      </div>
    </footer>

    <!-- Bootstrap core JavaScript

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="scripts/category.js"></script>
  </body>
